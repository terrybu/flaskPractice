<html>
  <head>
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>Welcome to microblog without title</title>
    {% endif %}
  </head>
  <body>
    <h1>Hello, {{user.nickname}}!</h1>
    {% for post in posts %} 
    <div><p>{{ post.author.nickname }} says : <b> {{ post.body }}</b></p></div>
    {% endfor %}
  </body>
</html>
